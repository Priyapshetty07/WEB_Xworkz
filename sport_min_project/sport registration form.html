<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPORT REGISTRATION FORM</title>
</head>
<body style="background-image:url('./sport\ image.jpg') ; background-repeat: no-repeat;background-size:100% 100%; background-attachment: fixed;"></body>
    
    <header style="text-align:center; background-color:black; color:rgb(248, 26, 26); border-style:dotted; border-color:rgb(224, 221, 216); margin:1px; border-width:1px; border-color:red;">
        <h1>Welcome to 2021 Sport Registration form</h1>
    </header>

    <form>
        <table style="padding-left: 30%;  background: center; margin-top: 60px; ">
          
            <tr> 
                <td><label>Name:</label></td>
                <td><input type="text" placeholder="enter your name"></td>
            </tr>

            <tr> 
                <td><label>Last Name:</label></td>
                <td><input type="text" placeholder="enter your last name"></td>
            </tr>

            <tr>
                <td><label> Gender:</label></td>
                <td><input type="radio"  name="sex"><label>Male</label>
                    <input type="radio"  name="sex"><label>Female</label>
                    <input type="radio"  name="sex"><label>Other</label></td>
            </tr>

            <tr>  
                <td><label>Email:</label></td>
                <td> <input type="email" placeholder="enter email"></td>
            </tr>

            <tr>
                <td> <label>Password:</label></td>
                <td><input type="password" placeholder="enter password"></td>
            </tr>

            <tr> 
                <td><label>Address:</label></td>
                <td> <input type="text" placeholder="enter your address"></td>
            </tr>

            <tr>   
                <td><label>Phone Number:</label></td>
                <td> <input type="tel" placeholder="enter your phone number"></td>
            </tr>

            <tr>  
               <td><label>AGE:</label></td>
               <td>
                   <select>
                        <option>Above 10 TO 12</option>
                        <option>13 to 15</option>
                        <option>16 to 18</option>
                        <option>19 to 21</option>
                        <option>22 to 24</option>
                        <option>25 to 27</option>
                        <option>28 to 30</option>
                    </select>
                </td>
            </tr>
   
            <tr>
                <td> <label>ID Proof :</label></td>
                    <td><input type="checkbox" name="proof" value="Aadhra card">Aadhra card
                    <input type="checkbox" name="proof" value="Driving Licence">Driving Licence
                    <input type="checkbox" name="proof" value="Election id card">Election id card
                    <input type="checkbox" name="proof" value="Ration card">Ration card
                    <input type="checkbox" name="proof" value="Collage Id">Collage Id</td>
          </tr>
        
            <tr> 
               <td><input type="submit" value="Register"></td>
            </tr>
        
        </table> 
    
    </form>
        
    <footer style="text-align:center; background-color:black; color:rgb(248, 26, 26); border-style:dotted; border-color:rgb(224, 221, 216); margin-top:130px; border-width:1px; border-color:red;"> 
        <h1> All right &reg;2021</h1>
    </footer>
</body>
</html>
