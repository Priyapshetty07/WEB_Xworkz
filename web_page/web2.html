<DOCTYPE html>
<head>
    <title>
        REGISTERATION FORM
    </title>
</head>

   <body bgcolor="Lightskyblue">

    <form>

        <h1 style="text-align: center; color: rgb(233, 52, 52);"> Student Registeration Form</h1> 
        
        <div style="color:rgb(76, 0, 255);">
        <label>First Name :</label>
              <input type="text" placeholder="Enter your firstname"><br><br>
                
        <label>Middle Name :</label>
              <input type="text" placeholder="Enter your middlename"><br><br>
                 
        <label>Last Name :</label>
              <input type="text" placeholder="Enter your lastname"><br><br>

        <label>Course :</label>   
            <select>  
                <option value="Course">Course</option>  
                <option value="CSE">CSE</option>  
                <option value="ISE">ISE</option>  
                <option value="MECH">MECH</option>  
                <option value="EEE">EEE</option>  
                <option value="ECE">ECE</option>   
            </select> 
                <br><br>

        <label>Gender :</label>
           <input type="radio" value="Male" name="sex"> Male   
           <input type="radio" value="Female" name="sex"> Female   
           <input type="radio" value="Other" name="sex"> Other   
                <br><br> 

        <label>Mother Tongue :</label>
            <input type="checkbox" name="Language1" value="English">English
            <input type="checkbox" name="Language1" value="KANNADA">KANNADA
            <input type="checkbox" name="Language1" value="HINDI">HINDI
            <input type="checkbox" name="Language1" value="TULU">TULU
            <input type="checkbox" name="Language1" value="OTHERS">OTHERS
            <br><br>
            
        <label>Phone :</label>  
            <input type="text" name="country code"  value="+91" size="2"/>   
            <input type="text" name="phone" size="10"/> 
                <br><br>  
                
                
        <label>Address :</label>  
            <textarea cols="80" rows="5" value="address">  
            </textarea><br<br><br><br>
              
        <label>Email :</label>  
            <input type="email" id="email" name="email"/> <br>    
              <br><br>  

        <label>Passord :</label>  
            <input type="Password" id="pass" name="pass"> <br>   
                <br> <br>  

        <label>Re-type-password :</label> 
                <input type="Password" id="repass" name="repass"> 
                <br> <br>  

                <input type="button" value="Submit"/>  
                
        </div>
    </form>

</body>  
</html>
