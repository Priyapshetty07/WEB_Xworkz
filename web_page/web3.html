<DOCTYPES html>
    <html>
        <head>
            <title>
                TELEPHONE
            </title>
        </head>
    <body>
       <h1 style="background-color: blue; font-size: 350%; text-align:center;">Display a Telephone</h1>
    
    <form>
       
        <div style="text-align: center;"
      
        <label>Enter a phone number(tell): </label>
            <br><br>

        <input type="tel" id="phone" name="phone" placeholder="1234-56-7890" pattern="[0-9]{4}-[0-9]{2}-[0-9]{4}" required>
            <br><br><br><br>

      <input type="submit">

        </div>

        <hr>
        
        <marquee>
            <h1 style="background-color: blue; font-size: 350%; text-align:center;">Display Age</h1>
        </marquee>
        
        <div style="text-align: center;"

        <label>Enter a age(number): </label>
            <br><br>

        <input type="number" name="age" min="1" max="10" required>
            <br><br>

        <input type="submit">

        
    </form>
    
    </body>
    </html>
