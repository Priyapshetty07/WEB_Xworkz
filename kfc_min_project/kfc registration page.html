<body>
    <div class="linkpage">
        <nav>
            <a href="kfc home page.html">Home</a> | <a href="kfc login.html">Login</a>
        </nav>
    </div>

    <header>
        <img src="kfc logo.jpg" alt="">
        <h1>KFC-Kentucky Fried Chicken</h1>
    </header>

    <form>
        <table>
          
            <h1 class="Register">Register to order</h1>

            <tr> 
                <td><label class="lab">Frist Name:</label></td>
                <td><input type="text" placeholder="enter your name"></td>
            </tr>

            <tr> 
                <td><label class="lab">Last Name:</label></td>
                <td><input type="text" placeholder="enter your last name"></td>
            </tr>

            <tr>  
                <td><label class="lab">Email:</label></td>
                <td> <input type="email" placeholder="enter email"></td>
            </tr>

            <tr>
                <td> <label class="lab">Password:</label></td>
                <td><input type="password" placeholder="enter password"></td>
            </tr>

            <tr> 
                <td><label class="lab">Address:</label></td>
                <td> <input type="text" placeholder="enter your address"></td>
            </tr>

            <tr>   
                <td><label class="lab">Phone Number:</label></td>
                <td> <input type="tel" placeholder="enter your phone number"></td>
            </tr>

            <tr>
                <td><label class="lab">Location:</label></td>
                <td><input type="radio"  name="location"><label>Shimoga</label>
                    <input type="radio"  name="location"><label>Udupi</label>
                    <input type="radio"  name="location"><label>Mangalore</label>
                    <input type="radio"  name="location"><label>Bangalore</label>
                    <input type="radio"  name="location"><label>Mysuru</label></td>
            </tr>
   
            <tr> 
               <td><input type="submit" value="Register"></td>
            </tr>
        
        </table> 
    
    </form>
    
    <footer>

    </footer>
